<head>
  <script>
    var version={
      name:"1.0",
      code:1,
      exp:'手机版适配开始的地方'
    }
    if(window.location.search=='?reset=1'){
      if(confirm('是否重置QUIK主页'))
      while(true){
        if(prompt('请在这里输入“quik-reset”')=='quik-reset'){
          localStorage.removeItem('quikmob');
          window.location.href='./';
          break;
        }else{
          if(!confirm('输入错误，是否继续重置QUIK主页')){
            break;
          }
        }
      }
      
    }
  </script>
